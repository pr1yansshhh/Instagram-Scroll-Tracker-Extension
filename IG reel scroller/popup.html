<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Instagram Scroll Tracker</h1>

    <div class="stat">
      <span>Scroll Distance</span>
      <strong id="distance">0.00 m</strong>
    </div>

    <div class="level-info">
      <span>Level: <span id="level">1</span></span>
      <span id="levelName">Beginner</span>
    </div>

    <div class="progress">
      <div class="bar" id="bar"></div>
    </div>
    <div class="progress-text" id="progressText">0 / 50 m</div>

    <div class="reward" id="reward"></div>

    <button id="reset">Reset</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
